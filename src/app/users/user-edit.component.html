<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <form novalidate (ngSubmit)="saveUser()" [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="firstNameId"
          >First Name:</label
        >
        <div class="col-md-9">
          <input
            class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First Name (required)"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid':
                userForm.get('firstName')?.errors &&
                userForm.get('firstName')?.touched
            }"
          />
          <span class="invalid-feedback">
            <!-- {{ userForm.get("firstName")?.errors?.required }} -->
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="middleInitialId"
          >Middle Initial:</label
        >
        <div class="col-md-9">
          <input
            class="form-control"
            id="middleInitialId"
            type="text"
            placeholder="Middle Initial"
            formControlName="middleInitial"
          />
          <!-- <span class="invalid-feedback">
            {{displayMessage.productName}}
          </span> -->
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="lastNameId"
          >Last Name:</label
        >
        <div class="col-md-9">
          <input
            class="form-control"
            id="lastNameId"
            type="text"
            placeholder="Last Name (required)"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid':
                userForm.get('lastName')?.errors &&
                userForm.get('lastName')?.touched
            }"
          />
          <!-- <span class="invalid-feedback">
            {{displayMessage.productName}}
          </span> -->
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="userTypeId"
          >User Type</label
        >
        <div class="col-md-9">
          <select
            class="form-control"
            id="userTypeId"
            formControlName="userTypeId"
            [ngClass]="{ 'is-invalid': userForm.get('userType')?.errors }"
            *ngIf="userTypes$ | async as userTypes"
          >
            <option *ngFor="let userType of userTypes" [ngValue]="userType.id">
              {{ userType.name }}
            </option>
          </select>
          <span class="invalid-feedback">
            <!-- {{displayMessage.productCode}} -->
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="ageId">Age:</label>
        <div class="col-md-9">
          <input
            class="form-control"
            id="ageId"
            type="number"
            placeholder="Age (required)"
            formControlName="age"
            [ngClass]="{
              'is-invalid':
                userForm.get('age')?.errors && userForm.get('age')?.touched
            }"
          />
          <!-- <span class="invalid-feedback">
            {{displayMessage.productName}}
          </span> -->
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="genderId">Gender</label>
        <div class="col-md-9">
          <select
            class="form-control"
            id="genderId"
            formControlName="gender"
            [ngClass]="{ 'is-invalid': userForm.get('Gender')?.errors }"
          >
            <option selected value="Not-Specified">Not-Specified</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <span class="invalid-feedback">
            <!-- {{displayMessage.productCode}} -->
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-3 col-form-label" for="emailId">Email:</label>
        <div class="col-md-9">
          <input
            class="form-control"
            id="emailId"
            type="text"
            placeholder="Email (required)"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                userForm.get('email')?.errors && userForm.get('email')?.touched
            }"
          />
          <!-- <span class="invalid-feedback">
            {{displayMessage.productName}}
          </span> -->
        </div>
      </div>

      <div formArrayName="phoneNumbers">
        <div
          class="form-group row mb-2"
          *ngFor="
            let phone of phoneNumbers.controls;
            let i = index;
            let isLast = last
          "
        >
          <label class="col-md-3 col-form-label" [attr.for]="'phone' + i"
            >Phone Number:</label
          >
          <div class="d-flex justify-content-between col-md-9">
            <div class="input-group">
              <input
                class="form-control"
                [id]="'phone' + i"
                type="text"
                placeholder="xxx-xxx-xxxx"
                [formControlName]="i"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  title="Delete this phone number"
                  [disabled]="phoneNumbers.length === 1"
                  (click)="deletePhoneNumber(i)"
                  style="
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                      'Trebuchet MS', sans-serif;
                  "
                >
                  ✖
                </button>
              </div>
            </div>
            <button
              class="btn btn-outline-primary ml-3"
              type="button"
              title="Add a phone number"
              (click)="addPhoneNumber()"
              *ngIf="isLast"
            >
              +
            </button>
          </div>
        </div>
      </div>

      <div formArrayName="addresses">
        <div class="row my-4 col-md-12">Addresses:</div>
        <div
          *ngFor="let address of addresses.controls; index as t; last as isLast"
          [formGroupName]="t"
          class="border p-2 rounded mb-2"
        >
          <div class="d-flex justify-content-between mb-3">
            {{ "Address " + (t + 1) }}
            <div>
              <button
                class="btn btn-outline-secondary"
                type="button"
                title="Remove this address"
                (click)="deleteAddress(t)"
                [disabled]="addresses.length === 1"
                style="
                  font-family: 'Gill Sans', 'Gill Sans MT', Calibri,
                    'Trebuchet MS', sans-serif;
                "
              >
                ✖
              </button>
              <button
                class="btn btn-outline-primary ml-3"
                type="button"
                title="Add an address"
                (click)="addAddress()"
                *ngIf="isLast"
              >
                +
              </button>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-md-3 col-form-label" [attr.for]="'street1' + t"
              >Street 1:</label
            >
            <div class="col-md-9">
              <input
                class="form-control"
                [id]="'street1' + t"
                type="text"
                placeholder="Street 1"
                formControlName="street1"
              />
              <span class="invalid-feedback">
                <!-- {{ userForm.get("firstName")?.errors?.required }} -->
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-3 col-form-label" [attr.for]="'street2' + t"
              >Street 2:</label
            >
            <div class="col-md-9">
              <input
                class="form-control"
                [id]="'street2' + t"
                type="text"
                placeholder="Street 2"
                formControlName="street2"
              />
              <span class="invalid-feedback">
                <!-- {{ userForm.get("firstName")?.errors?.required }} -->
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-3 col-form-label" [attr.for]="'city' + t"
              >City:</label
            >
            <div class="col-md-9">
              <input
                class="form-control"
                [id]="'city' + t"
                type="text"
                placeholder="City"
                formControlName="city"
              />
              <span class="invalid-feedback">
                <!-- {{ userForm.get("firstName")?.errors?.required }} -->
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-3 col-form-label" [attr.for]="'state' + t"
              >State</label
            >
            <div class="col-md-9">
              <select
                [id]="'state' + t"
                formControlName="state"
                class="form-control"
              >
                <option disabled hidden selected value="">State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <span class="invalid-feedback">
                <!-- {{displayMessage.productCode}} -->
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-3 col-form-label" [attr.for]="'zip' + t"
              >Zip:</label
            >
            <div class="col-md-9">
              <input
                class="form-control"
                [id]="'zip' + t"
                type="text"
                placeholder="Zip Code"
                formControlName="zip"
              />
              <span class="invalid-feedback">
                <!-- {{ userForm.get("firstName")?.errors?.required }} -->
              </span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- <div>Pristine: {{ userForm.pristine }}</div>
  <div>Error: {{ userForm.errors }}</div>
  <div>Touched: {{ userForm.touched }}</div>
  <div>Value: {{ userForm.value.firstName }}</div> -->
</div>
